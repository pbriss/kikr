<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="images/apple-icon.png"/>

    <title>Kikr</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>

    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="fonts/open-sans/style.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="fonts/bira/style.css">

    <!-- Css/Less Stylesheets -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.min.css">

    <!-- Match Media polyfill for IE9 -->
    <!--[if IE 9]><!--> <script src="scripts/ie/matchMedia.js"></script>  <!--<![endif]-->

</head>
<body ng-app="app"
      id="app"
      class="app"
      ng-controller="AppCtrl"
      custom-page>
<header class="site-head clearfix"
        id="site-head"
        ng-controller="HeadCtrl"
        ng-include=" 'views/header.html' ">
    <!-- linked header (static) view -->
</header>

<div class="main-container clearfix">
    <div class="content-container" id="content" ng-view>
        <!-- content using routing -->
    </div>
</div>

<footer class="site-foot clearfix"
        id="site-foot"
        ng-controller="FootCtrl"
        ng-include=" 'views/footer.html' ">
</footer>

<!-- Set this in dist index.html after removing above scripts-->
<script src="scripts/vendors.js"></script>
<script src="scripts/plugins.js"></script>
<script src="scripts/app.js"></script>
<!-- !End -->
</body>
</html>
